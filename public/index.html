<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point cafe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="logo-container">
        <img class="logo" src="./img/point-logo.png" alt="point-logo">
    </div>
    <div class="container">
        <div class="call-waiter-button button" onclick="callTelegramBot()">
            <div class="button-text">
                Натисніть для виклику офіціанта
            </div>
        </div>

        <div class="show-menu-button button">
            <div class="button-text">
                Натисніть для перегляду меню
            </div>
        </div>
    </div>
    <div class="social-media-buttons">
        <div style="text-align: center; font-size: 20px; font-weight: 500">
            Наші соціальні мережі:
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/point.cafe.beregovo/" style="margin-right: 10px;" target="_blank">
                <img src="./img/fb.png" alt="fb">
            </a>
            <a href="https://www.instagram.com/point_cafe_beregovo/" target="_blank">
                <img src="./img/insta.png" alt="insta">
            </a>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
